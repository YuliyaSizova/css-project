<head>
  <link href="./css/normalize.css" rel="import" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <link rel="stylesheet" type="text/css" href="./css/search.css" />
  <link rel="stylesheet" type="text/css" href="./font-awesome/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="wrapper">
  <div class="content">
    <div class="header">
        <div class="arrow"><</div>

        </div>
      </form>
    </div>
    <div class="types">
      <div class="type clicked">Most popular</div>
      <div class="type">People</div>
      <div class="type">Boards</div>
    </div>
    <div class="suggestion">You might look for</div>
    <div class="variant"><span class="matched">Que</span>sadilla recipes</div>
    <div class="variant"><span class="matched">Que</span>en quotes</div>
    <div class="variant"><span class="matched">Que</span>en of hearts costume</div>
    <div class="variant"><span class="matched">Que</span>so dip</div>
    <div class="variant"><span class="matched">Que</span>en</div>
    <div class="people">
      <div class="type-name suggestion">People</div>
      <div class="person">
        <img class="person-image" src="http://placekitten.com/300/500" alt="4">
        <div class="name-box">
          <div class="nickname">Scream queen</div>
          <div class="account-name">@screamqueenfox</div>
        </div>
        <i class="fa fa-check-circle fa-2x verified" aria-hidden="true"></i>
      </div>
      <div class="person">
        <img class="person-image" src="http://placekitten.com/300/600" alt="4">
        <div class="name-box">
          <div class="nickname">QUEM Acontece</div>
          <div class="account-name">@quemacontece</div>
        </div>
      </div>
      <div class="person">
        <img class="person-image" src="http://placekitten.com/300/200" alt="4">
        <div class="name-box">
          <div class="nickname">Anna Kelley</div>
          <div class="account-name">@queendisaster</div>
        </div>
      </div>

    </div>


  </div>

</div>
</body>
