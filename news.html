<head>
  <link href="./css/normalize.css" rel="import" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <link rel="stylesheet" type="text/css" href="./css/news.css" />
  <link rel="stylesheet" type="text/css" href="./font-awesome/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="wrapper">
  <div class="content">
    <div class="header">
      <div class="title">News feed</div>
      <div class="notification">
        <div class="notification-box">
          <div class="box-title">Notification</div>
        </div>
        <div class="notification-box box-active">
          <div class="box-title">Inbox<sup></sup>
          </div>

        </div>
      </div>
    </div>
    <div class="note">
      <div class="day">Today</div>
      <div class="note-bar">
        <i class="fa fa-pinterest fa-3x icon-pin" aria-hidden="true"></i>
        <div class="note-text">
          <div class="greeting">We think, You might like these Pins ðŸ“Œ</div>
          <div class="time">30 minutes ago</div>
          <div class="note-images">
            <img class="note-image" src="http://placekitten.com/100/100" alt="1">
            <img class="note-image" src="http://placekitten.com/200/100" alt="2">
            <img class="note-image" src="http://placekitten.com/50/100"alt="3">
            <img class="note-image" src="http://placekitten.com/300/100" alt="4">
          </div>
        </div>
      </div>
    </div>
    <div class="note">
      <div class="day">Yesterday</div>
      <div class="note-bar">
        <i class="fa fa-pinterest fa-3x icon-pin" aria-hidden="true"></i>
        <div class="note-text">
          <div class="greeting">We have selected the most popular Pins
          of the last week specially for you!</div>
          <div class="time">20 hours ago</div>
          <div class="note-images">
           <img class="note-image" src="http://placekitten.com/300/200" alt="1">
            <img class="note-image" src="http://placekitten.com/400/100" alt="2">
            <img class="note-image" src="http://placekitten.com/100/100" alt="3">
            <img class="note-image" src="http://placekitten.com/300/100" alt="4">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="icons">
      <i class="fa fa-pinterest fa-2x menu" aria-hidden="true"></i>
      <i class="fa fa-search fa-2x menu" aria-hidden="true"></i>
      <i class="fa fa-commenting-o fa-2x menu menu-active" aria-hidden="true"></i>
      <i class="fa fa-user-o fa-2x menu" aria-hidden="true"></i>
    </div>
    <div class="down-bar"></div>
  </div>
</div>
</body>
